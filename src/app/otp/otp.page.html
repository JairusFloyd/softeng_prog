<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<ion-content>
  <ion-card-header>
    <div class="logo"><img src="assets/icon/logo.png" alt="logo"></div>  
      <ion-card-title>Validation of Account</ion-card-title>
  </ion-card-header>


  <div class="ion-padding">
    <form ngNativeValidate (submit)="Validate($event)" class="ion-padding">

        <div class="wrap-input">
          <input class="input" position="floating" type="text" id="otp" name="otp" placeholder="Enter Valid OTP Code" required>
        </div>

        <div class="container-form-btn">
          <button type="submit" class="form-btn custom-font">Confirm</button>
        </div>
        
    </form>
  </div>
</ion-content>
